<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Program</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesLoader.css">
    <script></script>
</head>
<style>
  /* Center text within the input field */
  .center-text-input {
    text-align: center;
    padding: 0.375rem 1rem; /* Adjust padding as needed */
  }
</style>

<body>
    <!-- Add Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Image Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <!-- Add more navbar items here if needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-5 mb-5 col-md-12">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Writing App</h2>
                <div id="chat-container">
                    <form id="chat-form">
                        <div class="row">
                            <div class="col-md-7 mb-3">
                                <textarea id="user-input1" name="userInput1" placeholder="Writing Area: Write your main story here!"
                                    class="form-control" style="width: 100%; height: 400px; resize: none;"></textarea>
                            </div>
                            <div class="col-md-5 mb-3">
                                <textarea id="user-input2" name="userInput2" placeholder="Prompting Area: Enter your input text for prompting"
                                    class="form-control" style="width: 100%; height: 400px; resize: none;"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <textarea id="user-input3" name="userInput3" placeholder="Output Area: Results generated!"
                                    class="form-control" style="width: 100%; height: 200px; resize: none;"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <div class="form-group">
                                            <div class="d-flex flex-row">
                                                <textarea id="user-input4" name="userInput4" placeholder="Add-On Area: Enter your prompt requirements!"
                                                    class="form-control" style="width: 100%; height: 200px; resize: none;"></textarea>
                                                <!-- Bootstrap Buttons -->
                                                <div class="d-flex flex-column m-4 w-25">
                                                    <button id="refineInputBtn" type="button" class="btn btn-primary mb-4">Refine Input</button>
                                                    <button id="continueInputBtn" type="button" class="btn btn-secondary">Continue the Input</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <input type="submit" value="Send" class="btn btn-primary mt-4">
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    
    
    
    
    



    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>console.log("dudeVercel")</script>
    
    <script src="/clientWriter.js" type="text/javascript"></script>
    
    
</body>

</html>
