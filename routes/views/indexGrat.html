<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .jar2 {
            width: 200px;
            height: 200px;
            /*background: url('jar-image.jpg') no-repeat center;*/
            background-size: cover;
            position: relative;
        }

        .note {
            width: 150px;
            height: 150px;
            background: yellow;
            position: absolute;
            cursor: grab;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .note textarea {
            width: 80%;
            height: 80px;
            resize: none;
        }

        .add-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #myButton {
            background: white;
        }
    </style>
</head>
<body>
    <div class="jar2">
        <button class="add-button2" id="myButton" onclick="addNote()">Add Note</button>
        <button class="add-button" onclick="selectColor()">Select Color</button>
        
        <!-- Add more notes here -->
        <input type="color" id="colorPicker" style="display: none;">
    </div>

    <script>
        // JavaScript for drag-and-drop functionality
        let activeNote = null;
        let noteCount = 2;

        function addNote() {
            noteCount++;
            const newNote = document.createElement('div');
            newNote.className = 'note';
            newNote.id = 'note' + noteCount;
            newNote.innerHTML = '<textarea placeholder="Write something here"></textarea>';
            newNote.style.top = '10px';
            newNote.style.left = '10px';
            newNote.style.cursor = 'grab';

            newNote.addEventListener('mousedown', (e) => {
                activeNote = newNote;
                newNote.style.cursor = 'grabbing';
                const offsetX = e.clientX - newNote.getBoundingClientRect().left;
                const offsetY = e.clientY - newNote.getBoundingClientRect().top;

                document.onmousemove = (e) => {
                    const x = e.clientX - offsetX;
                    const y = e.clientY - offsetY;
                    newNote.style.left = x + 'px';
                    newNote.style.top = y + 'px';
                };

                document.onmouseup = () => {
                    newNote.style.cursor = 'grab';
                    document.onmousemove = null;
                    document.onmouseup = null;
                    activeNote = null;
                };
            });

            document.querySelector('.jar2').appendChild(newNote);
        }

        function selectColor() {
            const colorPicker = document.getElementById('colorPicker');
            colorPicker.click();

            colorPicker.addEventListener('input', function() {
                const varButton = document.getElementById("note2")
                if (true) {
                    const selectedColor = colorPicker.value;
                    varButton.style.background = selectedColor;
                }
            });
        }
    </script>
</body>
</html>
